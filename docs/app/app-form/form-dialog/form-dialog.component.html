<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <div *ngFor="let section of data.sections">
    <h4 *ngIf="section.subTitle">{{ section.subTitle }}</h4>
    <p>{{ section.content }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
